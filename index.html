<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Roman Numerals Kata</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.3.4/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.3.4/jasmine.css">

    <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-2.3.4/boot.js"></script>
  </head>
  <body>
    <div class="container">
      <label for="arabicNumber">Arabic Number:</label>
      <input type="text" id="arabicNumber">
      <label for="romanNumeral">Roman Numeral:</label>
      <input type="text" id="romanNumeral">
      <input type="button" value="Arabic to Roman" id="arabicToRoman">
      <input type="button" value="Roman to Arabic" id="romanToArabic">
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="jasmine/spec/appSpec.js"></script>
  </body>
</html>
